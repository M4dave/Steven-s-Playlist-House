<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Honk&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="formIMG">
    <form action="/images/ty.jpg" class="form">
      <h1>Welcome to the feedback.</h1>
      <br />
      <label for="Firstname">First name</label>
      <input type="text" placeholder="Killua " required />
      <label for="Lastname">Last name</label>
      <input type="text" placeholder="Zoldyck" required />
      <label for="email">Email</label>
      <input type="email" placeholder="killuazoldyck@gmail.com" required />
      <label for="phone">Phone</label>
      <input type="phone" placeholder="123-456-7890" required />
      <label for="comment">Feedback</label>
      <textarea id="comment" cols="10" rows="30"></textarea>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
